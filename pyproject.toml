[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "python-tmx"
version = "0.4"
authors = [{ name = "Enzo Agosta", email = "agosta.enzowork@gmail.com" }]
description = "Python library for manipulating, creating and editing tmx files"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ChonkyYoshi/python-tmx"
Issues = "https://github.com/ChonkyYoshi/python-tmx/issues"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
docs = ["sphinx>=8.2.3", "sphinx-rtd-theme>=3.0.2"]
lxml = [
    "lxml>=6.0.0",
    "types-lxml>=2025.3.30",
]
test = [
    "lxml>=6.0.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "types-lxml>=2025.3.30",
]


[tool.setuptools]
license-files = []
